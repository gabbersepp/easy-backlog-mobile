<script type="text/javascript">
backlogId = window.Session.get("cda", "backlogId");

fail = function(data) {
}

success = function(data) {
	for(theme in data) {
		$("#themesView").append('<li><a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r" data-cda-location-param-name="themeId" data-cda-location-param-value="'+data[theme].id+'" data-cda-loadOnClick="yes" data-cda-location="html/themeDetail.html" data-cda-location-section="#content" >'+data[theme].name+'</a></li>');
	};
	CustomDataAttributes.setOnClickEvent("#content", window.Content);
}

$("#content").off("contentLoadReady");
$("#content").on("contentLoadReady", function(e) {
	EasyBacklog.getThemes(backlogId, fail, success);
});
</script>
<ul data-role="listview" id="themesView" data-filter="true">
</ul>
