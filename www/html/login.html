<div id="msg_c_login_apiKey"></div><input type="text" name="apiKey" placeholder="" id="login_apiKey"><br>
<div id="msg_c_login_accountId"></div><input type="text" name="accountId" id="login_accountId" placeholder=""><br>
<a  data-role="button" onclick="javascript:login();"><div id="msg_c_login_login"></div></a>
<script>
$(document).off("contentLoadReady");
$(document).on("contentLoadReady", function() {
	if(typeof conf_apiKey !== "undefined") {
		$("#login_apiKey").attr("value", conf_apiKey);
	}
	if(typeof conf_accountId !== "undefined") {
		$("#login_accountId").attr("value", conf_accountId);
	}	
});
login = function() {
	fail = function(data) {
		alert("falsch");
	};
	success = function(data) {
        Config.set("easybacklog", "apiKey", $("#login_apiKey").val());
        Config.set("easybacklog", "accountId", $("#login_accountId").val());
		Content.loadContent("html/home.html");
	};
	this.EasyBacklog.setApiKey($("#login_apiKey").val());
	this.EasyBacklog.setAccountId($("#login_accountId").val());
	this.EasyBacklog.loginCheck(fail, success);
};
</script>
